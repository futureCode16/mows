<html>

<head>
  <title>mows</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
</head>
<style>
  body {
    background:#d5dade;
  }
  #header{
    background-color:#046ad1;
    margin-bottom:10px;
    font-family:Impact, Charcoal, sans-serif;
    color:white;
    box-shadow:1px 0px 2px blue;
  }
  #broker{
    background-color: azure;
    margin-bottom:10px;
  }
  #brokerHeader{
    background-color:#22a0e3;
  }
  h5{
    color:white;
  }
  h6{
    margin-top:10px;
  }
  h1{
    margin-top:7px;
    background:#046ad1;
    border:1px solid white;
  }
  input{
    background-color:none;
    border:none;
    border-bottom: 1px solid black;
    width:100%;
    margin-bottom: 10px;
    height:40px;
  }
  #status{
    background:white;
    padding-top:5px;
    padding-bottom:5px;
    padding-left:5px;
    font-style: italic; 
  }
  .connect{
    background-color:azure;
    margin-bottom:10px;
    padding-bottom:15px;
    box-shadow: 0px 0px 2px navy;
    border-radius: 5px;
  }
  #message{
    background-color:azure;
    overflow-y: scroll;
    height:773px;
  }
  .divHeader{
    background-color:#22a0e3;
    padding-top:5px;
    border-top-right-radius: 5px;
    border-top-left-radius:5px;
  }
  ::-webkit-input-placeholder {
   font-style: italic;
  }
  :-moz-placeholder {
    font-style: italic;  
  }
  ::-moz-placeholder {
    font-style: italic;  
  }
  :-ms-input-placeholder {  
    font-style: italic; 
  }
  button{
    width: 130px;
    height: 40px; 
  }
  button:hover{
    font-size: 18px; 
    color: white;
    animation: circle;
    box-shadow: 0px 0px 5px green;
  }
</style>

<body>
  <div id="header" class="row">
    <div class="col-md-12">
      <h1>&nbsp;&nbsp;&nbsp;MQTT over Web Socket</h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div id="broker" class="connect col-md-12">
            <div class="row">
              <div id="brokerHeader" class="divHeader col-md-12">
                <h5>Broker</h5>
              </div>
            </div>
            <br>
            <h6>Address:</h6>
            <input id="address" type="text" placeholder="Broker Address" value="ws://broker.hivemq.com:8000/mqtt">
            <button id="btnConnect" class="btn btn-primary bmd-btn-fab" type="button" name="connect">Connect</button>
            <button id="btnDisconnect" class="btn btn-primary bmd-btn-fab" type="button" name="Disconnect">Disconnect</button>
            <h6>Status:</h6>
            <p id="status">Status!</p>
          </div>
          <div class="connect col-md-12">
            <div class="row">
              <div class="divHeader col-md-12">
                <h5>Publish</h5>
              </div>
            </div>
            <br>
            <h6>Topic:</h6>
            <input id="publishTopic" type="text" placeholder="Publish Topic">
            <h6>Payload:</h6>
            <input id="payload" type="text" placeholder="Message">
            <button id="btnPublish" class="btn btn-primary bmd-btn-fab" type="button" name="publish">Publish</button>
          </div>
          <div class="connect col-md-12">
            <div class="row">
              <div class="divHeader col-md-12">
                <h5>Subscribe</h5>
              </div>
            </div>
            <br>
            <h6>Topic:</h6>
            <input id="subscribeTopic" type="text" placeholder="Subscribe Topic">
            <button id="btnSubscribe" class="btn btn-primary bmd-btn-fab" type="button" name="subscribe">Subscribe</button>
            <button id="btnUnsubscribe" class="btn btn-primary bmd-btn-fab" type="button" name="unsubscribe">Unsubscribe</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div id="message">
          <div class="row">
            <div class="divHeader col-md-12">
              <h5>&nbsp;&nbsp;&nbsp;Incoming messages</h5>
            </div>
          </div>
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Topic</th>
                <th scope="col">Payload</th>
                <th scope="col">Time Stamp</th>
              </tr>
            </thead>
            <tbody id='tablebody'>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="scripts/browserMqtt.js"></script>
<script src="scripts/controller.js"></script>

</html>
